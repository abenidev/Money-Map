name: money_map
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  local_notif_wrapper:
    git:
      url: https://github.com/abenidev/wrapper_fl_local_notif.git
      ref: d179aec
  utils_wrapper:
    git:
      url: https://github.com/abenidev/wrapper_fl_my_utils.git
      ref: dc34e20
  firebase_core: ^3.10.1
  flutter_screenutil: ^5.9.3
  logger: ^2.5.0
  lottie: ^3.3.1
  device_info_plus: ^11.2.2
  nb_utils: ^7.0.10
  modal_bottom_sheet: ^3.0.0-pre
  flutter_riverpod: ^2.6.1
  firebase_analytics: ^11.4.3
  firebase_crashlytics: ^4.3.3
  flex_color_scheme: ^8.1.1
  firebase_messaging: ^15.2.3
  internet_connection_checker_plus: ^2.7.0
  objectbox: ^4.1.0
  objectbox_flutter_libs: ^4.1.0
  path: ^1.9.0
  path_provider: ^2.1.5
  drop_down_list: ^2.0.0
  intl: ^0.20.2
  flutter_expandable_fab: ^2.3.0
  currency_text_input_formatter: ^2.2.8



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.4
  build_runner: ^2.4.15
  objectbox_generator: ^4.1.0

dependency_overrides:
  intl: ^0.20.2

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/anims/
    - assets/icon/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
    - family: Madimi
      fonts:
        - asset: assets/fonts/MadimiOne-Regular.ttf


#! native_splash
# dart run flutter_native_splash:create
flutter_native_splash:
  color: "#2D336B"
  color_dark: "#2D336B"
  android_12:
    color: "#2D336B"
    color_dark: "#2D336B"
